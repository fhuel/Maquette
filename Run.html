<!Doctype html><html><head>   <style>       * { margin:0; padding:0; }        html { background-image: url(background.png); background-color: #eee;}        body {position:relative; margin:0 auto; width:800px; text-align: center;}        a{display:block; position: absolute;}    </style>    <script>    window.onload = function() {        var linkArray = document.getElementsByClassName('hover');        for (var i=0; i<linkArray.length; i++) {           var tempURLArray = linkArray[i].getElementsByTagName('img')[0].src.split(/(\\|\/)/g);           linkArray[i].URL = tempURLArray.pop().slice(0,-4);           tempURLArray.pop();           linkArray[i].folder = tempURLArray.pop();           linkArray[i].cleanImagePath = linkArray[i].folder + '/' + linkArray[i].URL;           ImageExist( linkArray[i] );       }       function ImageExist(aElement)       {           var loaded = false;           var img = new Image();           img.src = aElement.cleanImagePath + '_hover.png';           img.onload = function() {               setEvents(aElement);           };       }        function setEvents(aElement){           aElement.onmouseover = function(){               this.getElementsByTagName('img')[0].src = this.cleanImagePath + '_hover.png';           };           aElement.onmouseout = function(){               this.getElementsByTagName('img')[0].src = this.cleanImagePath + '.png';           };       }   }   </script></head><body><img src="Run/Run.png"></body></html>
